    // 这不是 沙雕的 设计吗
    // 返还 一个 中间 函数
    promisify: original => {
      return function (opt) {
        return new Promise((resolve, reject) => {
          // 合并 两个 对象
          opt = Object.assign({
            success: resolve,
            fail: reject
          }, opt)
          // 那么到 这里就有 一个全新的 满足了条件的小程序的object
          // original 就一定是 小程序的api 小程序的api 才能满足回调 这个概念
          original(opt)
        })
      }
    }
