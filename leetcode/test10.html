    var maxArea = function (height) {
      // 这个
      let i = 0;
      let j = height.length - 1;
      let max = 0;

      let min = -1;
      let fl;
      // 当i和j 相同的 时候 停止
      while (i !== j) {
        let m;
        if (height[i] > height[j]) {
          min = height[j];
          fl = false;
        } else {
          min = height[i];
          fl = true;
        }
        m = (j - i) * min;
        if (m > max) {
          max = m;
        }
        // 短边++
        !fl ? j-- : i++;
      }
      return max;
    };
