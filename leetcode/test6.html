    var longestPalindrome = function (s) {
      let res = '';//当前回文
      let len = s.length;
      // 遍历 寻找当前位置的最大回文
      for (let i = 0; i < len; i += .5) {
        let j = 1;
        let p = -1;
        let now = s[i] || '';// 当前字符
        while (true) { // 当是回文的 时候继续 操作
          let next = Math.floor(i + j);
          let pre = Math.ceil(i + p);
          let pw = s[pre];
          let nw = s[next];
          if (pw && nw && pw === nw) {
            j++;
            p--;
            now = pw + now + nw;
          } else {
            now.length >= res.length && (res = now);
            break;
          }
        }
      }
      return res
    };
